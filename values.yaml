dynamodb:
  originalTableName: cortex_original
  enabled: false
  v9SchemaFrom: 2019-06-05
  # Configs used to build table CLI flags for services.
  # Only supports "chunk" and "periodic" tables
  tableConfigs:
    chunk:
      prefix: cortex_chunks_
      tag: "cortex=chunks"
      period: 168h
      from: 2019-06-05
      inactiveWriteThroughput:
        base: 1
        scale:
          enabled: false
          minCapacity: 3000
          maxCapacity: 6000
      inactiveReadThroughput:
        base: 300
        scale:
          enabled: false
      readThroughput:
        base: 300
        scale:
          enabled: false
      writeThroughput:
        base: 3000
        scale:
          enabled: false
          minCapacity: 3000
          maxCapacity: 6000
    periodic:
      prefix: cortex_weekly_
      tag: "cortex=periodic-table"
      period: 168h
      from: 2019-06-05
      inactiveWriteThroughput:
        base: 1
        scale:
          enabled: false
          minCapacity: 3000
          maxCapacity: 6000
      inactiveReadThroughput:
        base: 300
        scale:
          enabled: false
      readThroughput:
        base: 300
        scale:
          enabled: false
      writeThroughput:
        base: 3000
        scale:
          enabled: false
          minCapacity: 3000
          maxCapacity: 6000

s3:
  bucketName: cortex
  # Type options: cloud or local
  type: local
  configuration:
    local:
      image:
        repository: lphoward/fake-s3
        tag: latest
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "cortex"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: dedicated
                  operator: In
                  values:
                  - cortex

