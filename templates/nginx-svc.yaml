---
{{- if .Values.nginx.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-nginx
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app: {{ template "name" . }}-nginx
    cortex: nginx
spec:
  ports:
  - name: http
    port: 80
  selector:
    name: nginx
{{- end }}
