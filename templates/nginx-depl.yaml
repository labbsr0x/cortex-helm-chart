---
{{- if .Values.nginx.enabled -}}
{{- if eq .Values.kubeVersion "v1.18.1" }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-nginx
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app: {{ template "name" . }}-nginx
    cortex: nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: nginx
        cortex: nginx
    {{- with .Values.nginx.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
    {{- end }}
    spec:
      tolerations:
{{ toYaml .Values.nginx.tolerations | indent 8 }}
      affinity:
{{ toYaml .Values.nginx.affinity | indent 8 }}
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "fullname" . }}-nginx
{{- end }}
